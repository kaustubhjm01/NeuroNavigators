<p-messages  [showTransitionOptions]="'500ms'" 
[hideTransitionOptions]="'500ms'" 
[(value)]="messages"
></p-messages>

<div class="container col-12 flex  ">

  <!-- <div class="top-10 left-80 ">
    Current Score : {{currentScore}}
  </div> -->

  <h2 *ngIf="reminders.length ==0  "  class="h1-class"> No Reminders to Show!! Create one</h2>


  <div class="flex ">
    <div class="mr-6">
      <h2 *ngIf="todayReminders.length > 0 " class="title  h1-class">Today's  Reminders</h2>
      <div class="flex col-12 flex-column scroll-height mb-5" [ngClass]="{'scrollable': todayReminders.length >= 2}">
        <div class="p-col-12 p-md-6 p-lg-4 mb-5" *ngFor="let reminder of todayReminders">
          <p-card
            header="{{ reminder.name }}"
            subheader="Time: {{ reminder.time }}"
            class="mb-5 h-10rem"
          >
          {{reminder.description}}
            <ng-template pTemplate="footer">
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-danger mr-2 "
                (click)="removeReminder(reminder)"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-check"
                label="Done"
                class="p-button-success mr-2 "
                [disabled]="!isReminderDue(reminder) || reminder.done"
                (click)="markAsDone(reminder)"
              ></button>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  
    <div class="ml-auto">
      <h2 *ngIf="upcomingReminders.length > 0 " class="title h1-class">Upcoming Reminders</h2>

      <div class="flex col-12 flex-column scroll-height mb-5" [ngClass]="{'scrollable': upcomingReminders.length >= 2}">
        <div class="p-col-12 p-md-6 p-lg-4 mb-5" *ngFor="let reminder of upcomingReminders">
          <p-card
            header="{{ reminder.name }}"
            subheader="Time: {{ reminder.time }}"
            class="mb-5 h-10rem"
          >
          {{reminder.description}}
            <ng-template pTemplate="footer">
              <button
                pButton
                type="button"

              <button
                pButton

                class="p-button-success mr-2 "
                [disabled]="!isReminderDue(reminder) || reminder.done"
                (click)="markAsDone(reminder)"
              ></button>
            </ng-template>
          </p-card>
        </div>
      </div>
